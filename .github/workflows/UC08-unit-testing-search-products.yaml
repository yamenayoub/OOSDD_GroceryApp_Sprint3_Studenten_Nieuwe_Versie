name: Windows - Run TestSearchFunction

on:
  push:
    branches: [ main, develop, feature/** ]
    paths:
      - 'TestCore/**'
      - 'Grocery.Core/**'
      - '.github/workflows/windows-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'TestCore/**'
      - 'Grocery.Core/**'

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore (TestCore only)
        run: dotnet restore .\TestCore\TestCore.csproj

      - name: Build (TestCore only)
        run: dotnet build .\TestCore\TestCore.csproj --configuration Release --no-restore

      - name: Test only TestSearchFunction
        run: >
          dotnet test .\TestCore\TestCore.csproj
          --configuration Release
          --no-build
          --filter "FullyQualifiedName~TestCore.TestSearchFunction"
          --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            **/TestResults/*/*.trx
